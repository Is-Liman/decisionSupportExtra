# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
sudo: true
dist: trusty

r_packages:
  - rmarkdown
  - covr

install:
  - R -e 'source("http://bioconductor.org/biocLite.R"); biocLite(c("graph","RBGL","Rgraphviz"))'
  - R -e 'install.packages(c("rmarkdown", "decisionSupport", "ggplot2", "gRain", "bnlearn", "testthat"), dependencies = T)'

after_success:
  - Rscript -e 'library(covr); codecov()'
